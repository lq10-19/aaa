<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vehicle-loan doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    const isInWechatMP = function () {
      return (navigator.userAgent.match(/micromessenger/i) && navigator.userAgent.match(/miniprogram/i)) || window.__wxjs_environment === 'miniprogram';
    };
    if (!isInWechatMP()) {
      var scriptEle = document.createElement('script');
      scriptEle.type = 'text/javascript';
      scriptEle.src = 'https://web-stat.jiguang.cn/web-janalytics/scripts/janalytics-web.min.js';
      scriptEle.onload = function () {
        const appkey = '<%= VUE_APP_JG_APPKEY %>';
        const RUNTIME = '<%= VUE_APP_RUNTIME %>';
        window.JAnalyticsInterface.init({
          appkey: appkey, // 极光官网中创建应用后分配的 appkey，必填
          debugMode: RUNTIME !== 'production', // 设置是否开启 debug 模式。true 则会打印更多的日志信息。设置 false 则只会输出 w、e 级别的日志。
          channel: "default-channel", // 渠道名称，默认值为:default-channel
          loc: true, //设置是否尝试获取位置信息上报，默认为 true
          singlePage: true //设置是否为单页面，默认为 false
        });
      }
      document.body.appendChild(scriptEle);
    } else {
      //window.alert('小程序环境')
    }
  </script>
</body>

</html>
